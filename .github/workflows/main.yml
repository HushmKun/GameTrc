name: "Release"
on:
  push:
    branches:
      - "release"

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # This step only runs on Ubuntu, and uses the 4.1 dev packages for Tauri v2
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          # Targets are now handled by the matrix arguments instead of being hardcoded here
          targets: ${{ matrix.args != '' && matrix.args || '' }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-tauri-${{ hashFiles('**/Cargo.lock') }}

      - name: Build and release the Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: gametrc-v__VERSION__
          releaseName: 'GameTrc v__VERSION__'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}